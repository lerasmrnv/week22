<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
</head>

<body>
    <h1>Страница/опросник для владельцев кошек</h1>

    <form id="formElem">
        <p>
            <label for="namecat">Кличка питомца</label>
            <input type="text" id="namecat" name="namePet" required>
        </p>
        <p>
            <label for="name">Имя владельца</label>
            <input type="text" id="name" name="nameOwner" required>
        </p>
        <p>
            <label for="age-cat">Возраст кошки</label>
            <input type="number" id="age-cat" name="ageCat" max="28" min="0">
        </p>
        <p>
            Чем питается Ваш питомец? <br />
            <input type="checkbox" name="food" id="dry-food" value="Сухой корм" />Сухой корм<br />
            <input type="checkbox" name="food" id="wet-food" value="Влажный корм" />Влажный корм<br />
            <input type="checkbox" name="food" id="natural-food" value="Натуральный корм" />Натуральный корм<br />
        </p>
        <p>
            Ваш питомец: <br />
            <input type="radio" name="gender" id="male" value="Самец">Самец<br />
            <input type="radio" name="gender" id="famele" value="Самка">Самка<br />
        </p>
        <p>
            <button type="submit" id="btnClick">Сохранить</button>
        </p>

    </form>
    <script src="./index.js"></script>

</body>

</html>
